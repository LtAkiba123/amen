<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>C++ Online Compiler (Wandbox)</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; padding: 20px; }
    textarea { width: 100%; height: 200px; font-family: monospace; }
    button { margin-top: 10px; padding: 8px 16px; border: none; background: #0078d7; color: white; cursor: pointer; }
    pre { background: #111; color: #0f0; padding: 10px; margin-top: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h2>C++ Online Compiler (via Wandbox API)</h2>
<textarea id="code">
print("Hello, World!")

</textarea><br>
<button onclick="runCode()">Run Code</button>

<pre id="output">Output will appear here...</pre>

<script>
async function runCode() {
  const code = document.getElementById('code').value;
  const output = document.getElementById('output');
  output.textContent = "Running...";
  
  const response = await fetch("https://wandbox.org/api/compile.json", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      compiler: "cpython-3.14.0",  
      code: code
    })
  });
  
  const result = await response.json();
  output.textContent = result.program_output || result.compiler_error || "No output.";
}
</script>

</body>
</html>
